<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Cliente Web Api</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>Cliente FEI de WEB API</h1>
    <h3>Crear</h3>
    <form id="formNew" method="POST">
        <input type="text" id="add-nombre" placeholder="nuevoAlumno" />
        Aprobado: <input type="checkbox" id="add-estaAprobado"/>
        <input type="submit" value="agregar" />
    </form>

    <div id="editForm">
        <h3>Editar</h3>
        <form id="formUpdate">
            <input type="hidden" id="edit-id" />
            <input type="checkbox" id="edit-estaAprobado" />
            <input type="text" id="edit-nombre" />
            <input type="submit" value="save" />
            <a class="close" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Aprobado</th>
            <th>Nombre</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="todos"></tbody>
    </table>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>
</html>
